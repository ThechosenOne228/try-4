<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Fashion Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 1. Add Babel Standalone -->
  <script src="https://unpkg.com/@babel/standalone@^7.24.7/babel.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    /* Custom scrollbar for better aesthetics */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #262626; /* neutral-800 */
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #525252; /* neutral-600 */
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #737373; /* neutral-500 */
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^18.2.0",
    "react/jsx-runtime": "https://esm.sh/react@^18.2.0/jsx-runtime",
    "react-dom/client": "https://esm.sh/react-dom@^18.2.0/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.4.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-neutral-900 text-neutral-200 min-h-screen">
  <div id="root"></div>
  <!-- 2. Modify script tag for index.tsx to use Babel -->
  <!-- data-type="module" allows ES module syntax within your Babel-transpiled scripts -->
  <script type="text/babel" data-type="module" data-presets="typescript,react" src="./index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
